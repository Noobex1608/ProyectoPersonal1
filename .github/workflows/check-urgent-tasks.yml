name: Check Urgent Tasks

on:
  schedule:
    # Ejecutar cada hora (minuto 0 de cada hora)
    - cron: '0 * * * *'
  
  # Permitir ejecución manual desde GitHub
  workflow_dispatch:

jobs:
  check-urgent-tasks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            https://wltrjmcznemnfdpxixma.supabase.co/functions/v1/dynamic-processor
      
      - name: Log execution
        run: echo "✅ Urgent tasks check completed at $(date)"
